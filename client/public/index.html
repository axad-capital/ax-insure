<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="icon" href="%PUBLIC_URL%/ax-fav.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <meta name="description" content="Health insurance" />
  <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
  <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
  <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->

  <script src="//insurance.mediaalpha.com/js/serve.js"></script>

  <!-- START Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-160150994-5"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() { dataLayer.push(arguments); }
    gtag('js', new Date());
    gtag('config', 'UA-160150994-5');
  </script>
  <!-- END Global site tag (gtag.js) - Google Analytics -->

  <title>Ax Insure</title>
</head>

<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root"></div>
  <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->

  <div id="mediaalpha_placeholder"></div>
  <script type="text/javascript">

    if (window.location.href === 'http://localhost:3000/thanks' || window.location.href === 'https://axinsure.netlify.app/thanks' || window.location.href === 'https://www.axinsure.com/thanks') {

      let data = JSON.parse(localStorage.getItem('ax-insure-form'))

      /* AXAD Capital / Health - Thank You Page */
      var MediaAlphaExchange = {
        "data": {
          "zip": data.zip,
          "birthday": data.birth
        },
        "placement_id": "j0KxC6daC0Rx10nihK7xRWG_xXcA9Q",
        "sub_1": data.id,
        "type": "ad_unit",
        "version": 17
      };
      MediaAlphaExchange__load('mediaalpha_placeholder');
    }
  </script>

  <script type="text/javascript">

    if (window.location.href === 'http://localhost:3000/thanks-quote' || window.location.href === 'https://axinsure.netlify.app/thanks-quote' || window.location.href === 'https://www.axinsure.com/thanks-quote') {

      let data = JSON.parse(localStorage.getItem('ax-insure-short-form'))

      /* AXAD Capital / Health - Thank You Page */
      var MediaAlphaExchange = {
        "data": {
          "zip": data.zip,
          "birthday": data.birth
        },
        "placement_id": "j0KxC6daC0Rx10nihK7xRWG_xXcA9Q",
        "sub_1": data.id,
        "type": "ad_unit",
        "version": 17
      };
      MediaAlphaExchange__load('mediaalpha_placeholder');
    } else {
      localStorage.clear()
    }
  </script>

  <!-- everflow start -->
  <script type="text/javascript" src="https://www.a1jkghtrk.com/scripts/sdk/everflow.js"></script>
  <script type="text/javascript">
    EF.click({
      offer_id: EF.urlParameter('oid'),
      affiliate_id: EF.urlParameter('affid'),
      sub1: EF.urlParameter('sub1'),
      sub2: EF.urlParameter('sub2'),
      sub3: EF.urlParameter('sub3'),
      sub4: EF.urlParameter('sub4'),
      sub5: EF.urlParameter('sub5'),
      uid: EF.urlParameter('uid'),
      source_id: EF.urlParameter('source_id'),
      transaction_id: EF.urlParameter('_ef_transaction_id'),
    });
  </script>

  <script type="text/javascript" src="https://www.a1jkghtrk.com/scripts/sdk/everflow.js"></script>
  <script type="text/javascript">
    if (window.location.href === 'https://axinsure.netlify.app/thanks' || window.location.href === 'https://www.axinsure.com/thanks' || window.location.href === 'https://axinsure.netlify.app/thanks-quote' || window.location.href === 'https://www.axinsure.com/thanks-quote') {
      EF.conversion({
        offer_id: 1271,
      });
    }
  </script>
  <!-- everflow end -->

</body>

</html>
